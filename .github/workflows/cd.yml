name: cd

on:
    push:
        branches: [main]

jobs:
    tests:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
          - name: Check out code
            uses: actions/checkout@v4
    
          - name: Set up Go
            uses: actions/setup-go@v5
            with:
              go-version: '1.23.0'
          
          - name: Build app
            run: scripts/buildprod.sh

          - id: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v2'

          - name: 'Use gcloud CLI'
            run: 'gcloud info'

          - name: 'Build and push'
            run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-440022/notely-ar-repo/notely:latest .
          - name: Deploy to Cloud Run
            run: gcloud run deploy notely --image REGION-docker.pkg.dev/notely-440022/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-440022 --max-instances=4
